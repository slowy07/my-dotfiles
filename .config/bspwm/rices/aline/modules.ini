[module/bi]
type                        = custom/text
content                     = "%{T4}%{T-}"
content-foreground          = ${aline.mc}
content-background          = ${aline.bg}

[module/bd]
type                        = custom/text
content                     = "%{T4}%{T-}"
content-foreground          = ${aline.mc}
content-background          = ${aline.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = "%I:%M %P"
date-alt = " %A, %d %B %Y"
format = <label>
format-prefix = ""


label = %date% %time%
label-background = ${aline.mc}

######################################################

[module/filesystem]
type = internal/fs
mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-background = ${aline.mc}
format-mounted-prefix-foreground = ${aline.red}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-prefix-background = ${aline.mc}
format-unmounted-prefix-foreground = ${aline.red}

label-mounted = "%used%"
label-mounted-background = ${aline.mc}

label-unmounted = %mountpoint%: not mounted
label-unmounted-background = ${aline.mc}

######################################################

[module/network]
type = internal/network
interface = ${system.sys_network_interface}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-foreground = ${aline.green}

speed-unit = ""
label-connected = "%downspeed%"
label-connected-foreground = ${aline.fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix = ""
format-disconnected-foreground = ${aline.red}

label-disconnected = Desconectado
label-disconnected-foreground = ${aline.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5
;;<bar-volume>
format-volume = <bar-volume>
format-volume-prefix = " "
format-volume-foreground = ${aline.blue}

format-muted = <label-muted>
format-muted-prefix = ""
label-muted = " Muted"
label-muted-foreground = ${aline.red}

bar-volume-width = 8
bar-volume-gradient = false

bar-volume-indicator = 
bar-volume-indicator-foreground = ${aline.blue}
bar-volume-indicator-font = 2

bar-volume-fill =  ﭳ
bar-volume-foreground-0 = ${aline.green}
bar-volume-foreground-1 = ${aline.green}
bar-volume-foreground-2 = ${aline.amber}
bar-volume-foreground-3 = ${aline.red}
bar-volume-fill-font = 5

bar-volume-empty = ﭳ
bar-volume-empty-foreground = ${aline.fg}
bar-volume-empty-font = 5


click-right = pavucontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp> <label>
label = "%percentage%%"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-font = 2
ramp-foreground = ${aline.yellow}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${aline.red}
label-charging = " %percentage%%"

format-discharging = <ramp-capacity><label-discharging>
label-discharging = " %percentage%%"

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
format-full-prefix-foreground = ${aline.green}
label-full = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${aline.yellow}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${aline.green}
animation-charging-font = 2
animation-charging-framerate = 700

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
format-background = ${aline.mc}
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
label-font = 2

label-focused = 
label-focused-background = ${aline.mc}
label-focused-foreground = ${aline.blue}

label-occupied = 
label-occupied-background = ${aline.mc}
label-occupied-foreground= ${aline.green}

label-empty = 
label-empty-background = ${aline.mc}
label-empty-foreground = ${aline.fg}


label-separator = " "
label-separator-background = ${aline.mc}
label-separator-padding = 0

######################################################

[module/browser]
type = custom/text
content = ""
content-padding = 1
content-background = ${aline.bg}
content-foreground = ${aline.fg}

click-left = firefox

[module/filem]
type = custom/text
content = ""
content-padding =1
content-background = ${aline.bg}
content-foreground = ${aline.fg}

click-left = thunar

[module/terminal]
type = custom/text
content = ""
content-padding = 1
content-background = ${aline.bg}
content-foreground = ${aline.fg}

click-left = Term --ot

######################################################

[module/updates]
type = custom/script
exec = Updates
interval = 120

label = "%output%"
label-background = ${aline.mc}
label-foreground = ${aline.fg}
click-left = Term --ou
click-right = Term --ocu

format-prefix = " "
format-prefix-background = ${aline.mc}
format-prefix-foreground = ${aline.lime}

######################################################

[module/launcher]
type = custom/text
content = "󰣇 "

content-foreground = ${aline.fg}
content-background = ${aline.bg}

click-left = rofi -no-lazy-grab -show drun -theme $HOME/.config/bspwm/rices/$RICETHEME/launcher.rasi
click-right = $HOME/.config/bspwm/scripts/RiceSelector &

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${aline.bg-alt}

######################################################

[module/sep2]
type = custom/text
content = "  "
content-foreground = ${aline.fg}

######################################################

[module/sep3]
type = custom/text
content = " "
content-background = ${aline.mc}

######################################################
[module/cpu_bar]
type = internal/cpu

interval = 0.5
format = <label>
format-prefix = " "
format-prefix-background = ${aline.mc}
format-prefix-foreground = ${aline.teal}

label = "%percentage%%"
label-background = ${aline.mc}

######################################################

[module/memory_bar]
type = internal/memory
interval = 3

;; agregar <bar-used> antes de label para agregar barrita chida
format = <label>
format-prefix = " "
format-prefix-background = ${aline.mc}
format-prefix-foreground = ${aline.pink}

label = "%used%"
label-background = ${aline.mc}
