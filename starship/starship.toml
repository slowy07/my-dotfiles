format="$directory$git_branch$character"
right_format = """$cmd_duration"""
add_newline = false 

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
rust.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
nodejs.disabled = true
java.disabled = true
golang.disabled = true

#[conda]
#format = ' [$symbol$environment](dimmed green) '

# Prompt symbols 
[character]
success_symbol = "[](#a6e3a1 bold)"
error_symbol = "[](#f38ba8)"
vicmd_symbol = "[](#f9e2af)"

[directory]
format = "[]($style)[ ](bg:#f9e2af fg:#81A1C1)[$path](bg:#1f2328 fg:#BBC3DF bold)[]($style)"
style = "bg:#384148 fg:#384148"
truncation_length = 3
truncate_to_repo=false

[git_branch]
format = "[]($style)[[  ](bg:#1f2328 fg:#A2DD9D bold)$branch](bg:#1f2328 fg:#86AAEC)[ ]($style)"
style = "bg:#384148 fg:##384148"

[git_status]
# $all status$ahead_behind
format = "[]($style)[$ahead](bg:#1f2328 fg:#b4befe)[ ]($style)"
style = "bg:#384148 fg:#384148"
conflicted = "="
ahead =	"⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "${count}"

[cmd_duration]
min_time = 1
# duration & style 
format = "[]($style)[[神](bg:#1f2328 fg:#eba0ac bold)$duration](bg:#1f2328 fg:#BBC3DF)[ ]($style)"
disabled = false
style = "bg:#384148 fg:#1f2328"


