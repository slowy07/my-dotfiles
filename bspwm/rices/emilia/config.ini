[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini

[bar/emi-bar]

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 90%
height = 18

offset-x = 5%
offset-y = 10

background = ${emilia.bg}
foreground = ${emilia.fg}

radius = 4

line-size = 2
line-color = ${emilia.blue}

border-size = 6px
border-color = ${emilia.bg}

padding = 2

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono Nerd Font:style=Semi Bold:pixelsize=12;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=11;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=12;4"
;dpi = 96

;Modules availables but not active: 
;	battery		brightness		weather
modules-left = bicpu cpu_bar bd sep sep bimem memory_bar bd sep bifile filesystem bd sep 
modules-center = bi bspwm bd
modules-right = battery sep bi network bd sep bi pulseaudio sep bi date bd

spacing = 1
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 15
tray-background = ${emilia.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.2

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
