[module/launcher]
type = custom/text

content = 
content-background = ${colors.background}
content-foreground = ${colors.color2}

click-left = ~/.config/openbox/gloom/scripts/launcher.sh &

[module/kernel]
type = custom/script
exec = uname -r
tail = false
intercal = 1024

format-prefix = "ﳎ  "
format-background = ${colors.background}
format-prefix-foreground = ${colors.color2}


[module/powermenu]
type = custom/text
content = 
content-backgoound = ${colors.backgroud}
content-foreground = ${colors.color1}
click-left =  ~/.config/openbox/gloom/scripts/powermenu.sh &
